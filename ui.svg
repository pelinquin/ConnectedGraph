<svg xmlns="http://www.w3.org/2000/svg" editable="yes">
 <title id=".title">SVG User Interface Test !</title>
 <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" href="logo16.png"/>
 <script xmlns:xlink="http://www.w3.org/1999/xlink" type="text/ecmascript" xlink:href="support/ace/build/src/ace.js"></script><script xmlns:xlink="http://www.w3.org/1999/xlink" type="text/ecmascript" xlink:href="support/ace/build/src/theme-twilight.js"></script><script xmlns:xlink="http://www.w3.org/1999/xlink" type="text/ecmascript" xlink:href="support/ace/build/src/mode-python.js"></script><script xmlns:xlink="http://www.w3.org/1999/xlink" type="text/ecmascript" xlink:href="ui.js"></script>
 <defs><marker id=".arrow" viewBox="0 0 500 500" refX="80" refY="50" markerUnits="strokeWidth" orient="auto" markerWidth="40" markerHeight="30"><polyline points="0,0 100,50 0,100 10,50" fill="#555"/></marker><radialGradient id=".grad" cx="0%" cy="0%" r="90%"><stop offset="0%" stop-color="#FFF"/><stop offset="100%" stop-color="#DDD" class="end"/></radialGradient><filter id=".shadow" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"/><feOffset dy="3" dx="2" in="blur" result="offsetBlur"/><feMerge><feMergeNode in="offsetBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>

 <foreignObject id=".editor" display="none" y="20" width="400px" height="400px"><div xmlns="http://www.w3.org/1999/xhtml" id="editor">Ace editor</div></foreignObject>
 <text id="debug" y="32" x="5" fill="green">DEBUG</text>
 <g id=".menu"><rect fill="#CCC"/><text class="small"><tspan>Ace</tspan><tspan dy="1em" x="0">Goal</tspan><tspan dy="1em" x="0">Requirement</tspan><tspan dy="1em" x="0">Agent</tspan><tspan dy="1em" x="0">Entity</tspan><tspan dy="1em" x="0">Obstacle</tspan></text></g>
 <g id=".current" class="current" display="none" stroke="red" stroke-width="2" fill="none"><rect/></g>
 <g id=".nodes" class="nodes" stroke-width="1" stroke="none"><g id=".n1" typ="goal" transform="translate(150,300)"><text>AA</text></g><g id=".n3" typ="agent" transform="translate(200,40)"><text>This is a text</text></g><g id=".n4" typ="requirement" transform="translate(20,200)"><text>This is line1<tspan dy="20" x="0"> and line2</tspan></text></g><g id="toto" typ="goal" transform="translate(450,250)"><text>CCDDDDDDDD</text></g></g>
 <g id=".connectors" class="connectors" stroke-width="1"><g n1="#.n3" n2="#.n4"/></g>
</svg>
